<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Othello Javascript</title>
    <link rel="stylesheet" href="./assets/estilos.css" />
    <link rel="icon" href="./assets/rec.png" />
  </head>
  <body>
    <section id="othello" class="skyAnimation">
      <div id="gameTextContener">
        <button id="startOthelloButton">Iniciar</button>
        <p class="startGameTextLets">Empecemos</p>
        <p class="startGameTextStart">El Juego!</p>
      </div>
      <button id="resetOthelloButton">Reiniciar</button>

      <div class="pointsOfPlayerOne">
        <span id="player1"></span>
        <p class="areaPoints1"></p>
      </div>
      <div class="pointsOfPlayerTwo">
        <span id="player2"></span>
        <p class="areaPoints2"></p>
      </div>
    </section>
    <script src="./assets/jquery.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
